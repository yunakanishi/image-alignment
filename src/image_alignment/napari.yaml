name: image-alignment
display_name: Image Alignment
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: image-alignment.get_reader
      python_name: image_alignment._reader:napari_get_reader
      title: Open data with Image Alignment
    - id: image-alignment.write_multiple
      python_name: image_alignment._writer:write_multiple
      title: Save multi-layer data with Image Alignment
    - id: image-alignment.write_single_image
      python_name: image_alignment._writer:write_single_image
      title: Save image data with Image Alignment
    - id: image-alignment.make_alignment_widget
      python_name: image_alignment:InteractiveImageAlignment
      title: Interactive Image Alignment
  readers:
    - command: image-alignment.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: image-alignment.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: image-alignment.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: image-alignment.make_alignment_widget
      display_name: Interactive Image Alignment
